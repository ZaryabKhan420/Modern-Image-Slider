<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">

        <div id="header" class="flex">

            <div class="logo">
                <h1><span>Zaryab </span> Zubair</h1>
            </div>

            <nav class="navbar flex">
                <ul class="navbar-list flex">
                    <li><a class="navbar-link" href="#">Portfolio</a></li>
                    <li><a class="navbar-link" href="#">Pricing</a></li>
                    <li><a class="navbar-link" href="#">Team</a></li>
                    <li><a class="navbar-link" href="#">About</a></li>
                </ul>
            </nav>

            <div class="menu">
                <a href="#" class="primary-button">Let's Started</a>
            </div>

        </div>

        <hr class="line">

        <div class="content flex">

            <h1>Beautiful moment <br> is everything</h1>

            <div id="slider" class="flex">

                <a href="#" class="secondary-button secondary-button-01">Prev</a>

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://plus.unsplash.com/premium_photo-1673757121102-0ca51260861f?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1488161628813-04466f872be2?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1564485377539-4af72d1f6a2f?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image">
                        </div>
                        <div class="swiper-slide">
                            <img src="https://plus.unsplash.com/premium_photo-1669704098750-7cd22c35422b?q=80&w=1288&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="image"></div>
                    </div>
                </div>

                <a href="#" class="secondary-button secondary-button-02">Next</a>

            </div>

        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
